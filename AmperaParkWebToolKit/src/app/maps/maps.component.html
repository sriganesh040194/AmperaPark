<form #mapDetailsForm="ngForm" updateOn="blur" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br />
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <!--<div class="row">-->
                <!--<div class='col-xs-12 col-sm-6'>-->
                <div class="form-group" id="map" style="max-height:100vh; width:100%; min-height:60vh;"></div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <input class="form-control input-md" [readonly]="true" #address="ngModel" required name="address"
                        type="text" placeholder="Address" [(ngModel)]="mapDetails.mapAddress">
                    <div class="alert alert-danger" [hidden]="address.valid">Please select a location on the Map to get address</div>
                </div>
                <!-- </div> -->
                <!-- <div class='col-xs-12 col-sm-6'>-->

                <div class="form-group">
                    <label class="control-label" for="latitude">Latitude</label>
                    <input class="form-control input-md" disabled #latitude="ngModel" required name="latitude" type="text"
                        placeholder="Latitude" [(ngModel)]="mapDetails.latitude">
                </div>
                <!-- </div> -->
                <!-- </div> -->
                <div class="form-group">
                    <label class="control-label" for="longitude">Longitude</label>
                    <input class="form-control input-md" disabled #longitude="ngModel" required name="longitude"
                        type="text" placeholder="Longitude" [(ngModel)]="mapDetails.longitude">
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!mapDetailsForm.valid"
                        (click)="goToNext(mapDetailsForm)">
                        Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
